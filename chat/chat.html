<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>dosulu.com Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="chat.css">
</head>
<body>
  <div id="chat-container">
    <h2>dosulu.com Chat</h2>
    <div id="messages"></div>
    <form id="chat-form">
      <input id="username" type="text" placeholder="Adınız" required maxlength="20">
      <input id="message" type="text" placeholder="Mesajınız" maxlength="200">
      <input id="image" type="file" accept="image/*">
      <button type="submit">Gönder</button>
    </form>
  </div>
  <script src="chat.js"></script>
</body>
</html>
