<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>dosulu.com</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <nav class="lang-switcher">
    <label for="language">Dil/Language:</label>
    <select id="language">
      <option value="tr">Türkçe</option>
      <option value="en">English</option>
      <option value="it">Italiano</option>
      <option value="el">Ελληνικά</option>
    </select>
  </nav>
  <section id="tr" class="lang">
    <h1>Hoş geldiniz!</h1>
    <p>Bu dosulu.com sitesinin Türkçe versiyonu.</p>
  </section>
  <section id="en" class="lang" style="display:none">
    <h1>Welcome!</h1>
    <p>This is the English version of dosulu.com.</p>
  </section>
  <section id="it" class="lang" style="display:none">
    <h1>Benvenuto!</h1>
    <p>Questa è la versione italiana di dosulu.com.</p>
  </section>
  <section id="el" class="lang" style="display:none">
    <h1>Καλώς ήρθατε!</h1>
    <p>Αυτή είναι η ελληνική έκδοση του dosulu.com.</p>
  </section>
</body>
</html>
