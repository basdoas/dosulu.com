<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Canlı Saat ve Tarih</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="site-title">Canlı Saat ve Tarih</h1>
    <div class="controls">
      <div>
        <label for="languageSelector">Dil Seç:</label>
        <select id="languageSelector">
          <option value="tr-TR">Türkçe</option>
          <option value="en-US">English</option>
          <option value="de-DE">Deutsch</option>
          <option value="fr-FR">Français</option>
          <option value="ru-RU">Русский</option>
          <option value="zh-CN">中文</option>
          <option value="ja-JP">日本語</option>
          <option value="it-IT">Italiano</option>
        </select>
      </div>
      <div class="theme-buttons">
        <button id="light-mode" title="Açık Tema">🌞</button>
        <button id="dark-mode" title="Koyu Tema">🌙</button>
        <button id="auto-mode" title="Otomatik Tema">⏱️</button>
      </div>
    </div>
    <div class="clock-card">
      <div id="clock" class="clock"></div>
      <div id="date" class="date"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
