  <script>
    const title = document.getElementById('title');
    const clock = document.getElementById('clock');
    const languageSelector = document.getElementById('languageSelector');
    const themeToggle = document.getElementById('themeToggle');

    // Dil metinleri
    const translations = {
      tr: {title: 'Saat'},
      en: {title: 'Clock'},
      el: {title: 'Œ°ŒøŒªœåŒπ'},
      it: {title: 'Orologio'},
      zh: {title: 'ÊôÇÈêò'}
    };

    // Saat g√ºncelleme
    function updateClock(){
      const now = new Date();
      const h = String(now.getHours()).padStart(2,'0');
      const m = String(now.getMinutes()).padStart(2,'0');
      const s = String(now.getSeconds()).padStart(2,'0');
      clock.textContent = `${h}:${m}:${s}`;
    }
    setInterval(updateClock,1000);
    updateClock();

    // Dil se√ßimi
    languageSelector.addEventListener('change', ()=>{
      const lang = languageSelector.value;
      title.textContent = translations[lang]?.title || 'Clock';
      localStorage.setItem('clock_lang', lang);
    });

    // Varsayƒ±lan dil y√ºkle
    const savedLang = localStorage.getItem('clock_lang') || 'tr';
    languageSelector.value = savedLang;
    title.textContent = translations[savedLang]?.title;

    // Tema deƒüi≈ütir
    themeToggle.addEventListener('click', ()=>{
      document.body.classList.toggle('light');
      if(document.body.classList.contains('light')){
        document.body.style.background = '#f4f4f4';
        document.body.style.color = '#111';
      }else{
        document.body.style.background = 'linear-gradient(180deg,#071023 0%,#07182b 100%)';
        document.body.style.color = 'var(--text)';
      }
    });
  </script>
