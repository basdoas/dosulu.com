<!DOCTYPE html>
<html lang="en" id="root-html">
  <head>
    <meta charset="UTF-8" />
    <title>World Clock</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="top-bar">
      <div id="clock-container">
        <span id="clock-label" data-i18n="clockLabel">Time:</span>
        <span id="clock-time"></span>
      </div>
      <div id="lang-selector">
        <label id="lang-label" for="lang-select" data-i18n="languageLabel">Language:</label>
        <select id="lang-select">
          <option value="en">English</option>
          <option value="tr">Türkçe</option>
          <option value="el">Ελληνικά</option>
        </select>
      </div>
    </div>
    <main>
      <h1 data-i18n="title">World Clock</h1>
      <p data-i18n="description">Check the current time and switch languages.</p>
      <div id="surprise"></div>
    </main>
    <script src="i18n.js"></script>
    <script src="app.js"></script>
  </body>
</html>
<button id="theme-toggle"></button>
