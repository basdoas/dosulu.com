<div data-site-title="Multilingual Demo" data-site-desc="A tiny static example with language files in /lang/">
<h1>Welcome!</h1>
<p>This is a small demo showing how you can separate translations into files under <code>/lang/</code> and load them dynamically.</p>
<h2>Features</h2>
<ul>
<li>Static HTML only — works on GitHub Pages & Cloudflare Pages</li>
<li>Switch languages without reloading the whole page</li>
<li>Stores selection in <code>localStorage</code></li>
</ul>
